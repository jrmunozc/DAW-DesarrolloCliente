<form action="#" method="post">
    <!-- Campo de texto -->
    <label for="textInput">Texto:</label>
    <input type="text" id="textInput" name="textInput" placeholder="Escribe algo..."><br><br>

    <!-- Opción de radio -->
    <label for="radio1">Opción 1:</label>
    <input type="radio" id="radio1" name="radioGroup" value="option1">
    <label for="radio1">Opción 1</label>
    
    <label for="radio2">Opción 2:</label>
    <input type="radio" id="radio2" name="radioGroup" value="option2">
    <label for="radio2">Opción 2</label><br><br>

    <!-- Casilla de verificación -->
    <label for="checkbox1">Aceptar términos y condiciones:</label>
    <input type="checkbox" id="checkbox1" name="checkbox1" value="accepted"><br><br>

    <!-- Botón de envío -->
    <input type="submit" value="Enviar">

    <!-- Botón de acción -->
    <input type="button" value="Botón de acción" onclick="alert('Botón presionado')">
</form>
